<!doctype html>
<html lang="en">

<head>
    <title>Weather</title>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Raleway:ital,wght@0,800;0,900;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>


<body>

<!-- Jumbotron -->
    <header id=jumbo class="text-white jumbotron jumbotron-fluid header p-2">
        <div class="container">
            <h1 class="display-4"> Weather Dashboard </h1>
            <p><i class="fas fa-bolt"> </i> | <i class="fas fa-cloud-sun"></i> | <i
                    class="fas fa-cloud-showers-heavy"></i> | <i class="fas fa-sun"></i></p>
            <p class="lead"></p>
        </div>
    </header>

<!-- Main Content -->
    

<div class="container" id= "main">
    <div class="row mb-2">
        <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
            <div class="input-group mb-3" style="width: 100%;">
                <input id="search-input" type="city" name="city" class="form-control"
                    placeholder="Enter a city...
                    " aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button id="searchBtn" class="btn text-white btn-light"
                        type="button">Search</button>
                </div>
            </div>
            <ul id="city-list" class="list-group list-group-flush">
            </ul>
        </div>

        <div class="col-sm-12 col-md-9 col-lg-9 col-xl-9">
            <div id="currentLocation" class="card">
                <div class="card-body">
                    <h5 class="card-title text-white h3"><span id="cityName"></span> - <span class="date"></span><span id="icon"></span>
                    </h5>
                   <div class="col">
                       <p id="descript" class="text-white text-center h5"> </p>
                   </div>
                </div>
                <ul class="list-group list-group-flush mb-2">
                    <li class="list-group-item">Temperature: <span id="temp"></span> °F</li>
                    <li class="list-group-item">Humidity: <span id="humid"></span> %</li>
                    <li class="list-group-item">Wind Speed: <span id="wind"></span> mph</li>
                    <li class="list-group-item">UV Index: <span id="uv" class="bg-danger text-white border-danger p-2 hidden"></span></li>
                    <!-- this gets added to the span of the index - class="rounded border border-danger bg-danger text-white" -->
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container" id=" main">
    <div class="row mb-1">
        <div class="col-3">
        </div>

        <div class="col-sm-12 col-md-9 col-lg-9 col-xl-9">
            <div id="fiveDay" class="card mb-5">
                <div class="card-body">
                    <h5 class="card-title text-white">5-day Forecast</h5>
                </div>
                <div class="card-group">
                    <div class="card">
                        <div class="card-body">
                            <h5 id="date1"></h5>
                            <li class="list-group-item"><span id="icon1"></span></li>
                            <li class="list-group-item">Temp: <br><span id="temp1"></span> °F</li>
                            <li class="list-group-item">Humidity: <br><span id="humid1"></span> %</li>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <h5 id="date2"></h5>
                            <li id="icon2" class="list-group-item"></li>
                            <li class="list-group-item">Temp: <br><span id="temp2"></span> °F</li>
                            <li class="list-group-item">Humidity: <br><span id="humid2"></span> %</li>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <h5 id="date3"></h5>
                            <li id="icon3" class="list-group-item"></li>
                            <li class="list-group-item">Temp: <br><span id="temp3"></span> °F</li>
                            <li class="list-group-item">Humidity: <br><span id="humid3"></span> %</li>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <h5 id="date4"></h5>
                            <li id="icon4" class="list-group-item"></li>
                            <li class="list-group-item">Temp: <br><span id="temp4"></span> °F</li>
                            <li class="list-group-item">Humidity: <br><span id="humid4"></span> %</li>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <h5 id="date5"></h5>
                            <li id="icon5" class="list-group-item"></li>
                            <li class="list-group-item">Temp: <br><span id="temp5"></span> °F</li>
                            <li class="list-group-item">Humidity: <br><span id="humid5"></span> %</li>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c11b19985a.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="./script.js"></script>

</body>

</html>
